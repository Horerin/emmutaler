[host_machine]
system = 'linux'
cpu_family = 'aarch64'
cpu = 'arm64'
endian = 'little'

[constants]
arch = 'aarch64-unknown-linux-gnu'
toolchain = '/Volumes/cross-build/aarch64'
include = toolchain / 'aarch64-unknown-linux-gnu/sysroot/usr/include'

[built-in options]
prefix = toolchain

[binaries]
exe_wrapper = 'aarch64_wrapper'

[properties]
needs_exe_wrapper = 'true'